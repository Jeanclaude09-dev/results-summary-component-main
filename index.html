<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="root.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <section class="result">
          <h1>Your Result</h1>

          <article class="result-score">
            <span class="score">76</span>
            <span>of 100</span>
          </article>

          <strong>Great</strong>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h1>Summary</h1>

          <article class="Reaction">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
              Reaction
            </div>
            <span><em>80</em> / 100</span>
          </article>
          <article class="Memory">
            <div>
              <img src="assets/images/icon-memory.svg" alt="Memory icon" />
              Memory
            </div>
            <span><em>92</em> / 100</span>
          </article>
          <article class="Verbal">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="Verbal icon " />
              Verbal
            </div>
            <span><em>61</em> / 100</span>
          </article>
          <article class="Visual">
            <div>
              <img src="assets/images/icon-visual.svg" alt="Visual icon" />
              Visual
            </div>
            <span><em>72</em> / 100</span>
          </article>
          <button>Continue</button>
        </section>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Jeanclaude09-dev" target="_blank"
        >Jeanclaude09-dev</a
      >.
    </footer>
  </body>
</html>
